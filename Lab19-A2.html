
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="bg-secondary-subtle w-50">
            <p class="h1 text-center">
                COVID 19 Vaccine Registration Form
            </p>
            <div class="row mb-3">
                 <div class="col-6 d-flex justify-content-center">
                    Full name
                 </div>
                    <div class="col-6 w-25">
                    <input type="text" class="form-control">
                </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 d-flex justify-content-center">
                Last Name 
            </div>
            <div class="col-6 w-25">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 d-flex justify-content-center">
                Aadhar Number
            </div>  
            <div class="col-6 w-25">
                <input type="number" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 d-flex justify-content-center">
                Vaccine Name
            </div>
            <div class="col-6">
                <div class="form-select">
                    <select name="vaccine" class="form-select-input">
                        <option value="1" disabled selected>Plase Select Vaccine Name</option>
                        <option value="2">Co-vacine</option>
                        <option value="3">covid-shild</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 d-flex justify-content-center">
                Vacctination Center
            </div>
            <div class="col-6">
                <div class="form-select">
                    <select name="" class="form-select-input">
                        <option value="0" selected disabled>Please Select Vactination Center</option>
                        <option value="1">Block-A</option>
                        <option value="2">Block-B</option>
                        <option value="3">Block-C</option>
                        <option value="4">Block-D</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 d-flex justify-content-center">
                Date Of Dose
            </div>
            <div class="col-6 w-25">
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 d-flex justify-content-center">
                Dose Number
            </div>
            <div class="col-6 w-25">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-4">  
            <div class="col-12 d-flex justify-content-center">
                <input type="submit" class="form-control w-25">
                <input type="reset" class="form-control w-25 ms-2">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
