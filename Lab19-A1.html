
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid w-50">
        <div class="bg-secondary-subtle px-5">
            <div class="text-center">
                <p class="h1">
                    Student Registration
                </p>
            </div>
            <div class="row mb-2">
                <div class="col-6 d-flex justify-content-center">
                    Full Name
                </div>
                <div class="col-6">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 d-flex justify-content-center">
                    Email 
                </div>
                <div class="col-6">
                    <input type="email" class="form-control ">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 d-flex justify-content-center">
                    Mobile Number
                </div>
                <div class="col-6">
                    <input type="number" class="form-control ">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 d-flex justify-content-center">
                    Address
                </div>
                <div class="col-6">
                    <textarea name="" class="form-control" id="" cols="1" rows="5"></textarea>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 d-flex justify-content-center">
                    Nationality
                </div>
                <div class="col-6">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 d-flex justify-content-center">
                    Date Of Birth
                </div>
                <div class="col-6">
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 d-flex justify-content-center">
                    Gender
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <div class="form-radio">
                        <input type="radio" class="form-radio-input" id="Gender"> Male
                    </div>
                    <div class="form-radio">
                        <input type="radio" class="form-radio-input" id="Gender"> Female
                    </div>
                </div>
            </div>
            <div class="row mb-2"> 
                    <div class="col-6 d-flex justify-content-center">
                        Highest Degree
                    </div>
                    <div class="col-6">
                        <div class="form-select">
                            <select name="select Degree" id="" class="form-select-input">
                                <option value="1" selected disabled>Select Degree</option>
                                <option value="2">B. Tech</option>
                                <option value="3">M.Tech</option>
                                <option value="4">BCA</option>
                                <option value="5">MCA</option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 d-flex justify-content-center">
                    CPI
                </div>
                <div class="col-6">
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 d-flex justify-content-center">
                    University
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6 d-flex justify-content-center">
                    Passing Year
                </div>  
                <div class="col-6">
                    <div class="form-select">
                        <select name="Passing" class="form-select-input">
                            <option value="1" disabled selected>
                                Select Your Passsing Year 
                            </option>
                            <option value="2">2019-2020</option>
                            <option value="3">2020-2021</option>
                            <option value="4">2021-2022</option>
                            <option value="5">2022-2023</option>
                            <option value="6">2023-2024</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-4">  
                <div class="col-12 d-flex justify-content-center">
                    <input type="submit" class="form-control w-25">
                    <input type="reset" class="form-control w-25 ms-2">
                </div>
            </div>
    </div>
</body>
</html>
